<script>
	function animal(name, age) { 
	    this.name = name;
	    this.age = age; 
	}
	 
	animal.prototype.eat = function () {       
	    return 'yes ' + this.name + 'can eat';
	}
	 
	var dog = new animal('Raja', 5);

	function human(name, age, profession) {
	    animal.call(this, name, age);
	    this.profession = profession;
	}
	 
	human.prototype = Object.create(animal.prototype);
	 
	human.prototype.prof = function () {
	    return  this.name +  'is a' + this.profession;
	}
	var h1 = new human('kalpesh', 30, 'Teacher');

	  alert(dog.eat());
	  alert(h1.eat());  
</script>
